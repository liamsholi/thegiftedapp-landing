<svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with brand color -->
  <circle cx="75" cy="75" r="75" fill="#FF6B6B"/>
  
  <!-- Gift box - centered and scaled -->
  <g transform="translate(37, 32) scale(1.9)">
    <!-- Ribbon vertical -->
    <rect x="17" y="0" width="6" height="44" rx="1" fill="white"/>
    <!-- Ribbon horizontal -->
    <rect x="5" y="18" width="30" height="6" rx="1" fill="white"/>
    <!-- Box bottom -->
    <rect x="5" y="21" width="30" height="23" rx="3" fill="rgba(255,255,255,0.85)"/>
    <!-- Box top/lid -->
    <rect x="2" y="14" width="36" height="11" rx="2" fill="rgba(255,255,255,0.95)"/>
    <!-- Bow left -->
    <ellipse cx="14" cy="11" rx="7" ry="6" fill="white"/>
    <!-- Bow right -->
    <ellipse cx="26" cy="11" rx="7" ry="6" fill="white"/>
    <!-- Bow center -->
    <circle cx="20" cy="13" r="5" fill="rgba(255,255,255,0.9)"/>
  </g>
</svg>

